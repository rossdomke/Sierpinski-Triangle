<script>
  let size = 600;
  let st = new SierpinskiTri("Tri", 600);
  // st.DrawCenterRect(200, 300, 50, "red");
  let points = st.DrawCenterTri(size/2,size/2, size, "green");

  console.log(points);
  while(true){
    let newPoints = [];
    _.forEach(points, function(point){
      _.forEach(point.centers, function(center){
          newPoints.push(st.DrawInvertedCenterTri(center.x, center.y, point.size));
      });
    });
    points = _.flatten(newPoints);

    console.log(points);
    if(points[0].size < 3)
      break;
  }

  //st.DrawInvertedCenterTri();
</script>
